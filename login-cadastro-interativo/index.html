<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/53e94713c8.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="entrar-js">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Conecte-se novamente</p>
                <p class="description description-primary">fazendo o login inserindo suas informações</p>
                <button id="entrar" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Faça o seu cadastro</h2>
                <p class=" description description-second">ou acesse com</p>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="https://google.com" target="_blank" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-google"></i></li></a>
                        <a href="https://facebook.com" target="_blank" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-facebook"></i></li></a>
                        <a href="http://linkedin.com" target="_blank" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li></a>
                    </ul>
                </div> <!-- Fim da div com social media -->
            <form action="/" class="form">
                <label for="inome" class="label-input">
                    <i class="fa-solid fa-user icon-modify"></i>
                    <input type="text" id="nome" placeholder="Nome">
                </label>
                <label for="email-cadastro" class="label-input">
                    <i class="fa-solid fa-envelope icon-modify"></i>
                    <input type="email" id="email-cadastro" placeholder="E-mail">
                </label>
                <label for="senha-cadastro" class="label-input">
                    <i class="fa-solid fa-lock icon-modify"></i>
                    <input type="password" id="i-senha-cadastro" placeholder="Senha">
                </label>
                <button class="btn btn-second">Criar Conta</button>
            </form>
            </div> <!-- Fim da second column -->
        </div> <!-- Fim first content -->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, Amigo! </h2>
                <p class="description description-primary">Faça o seu cadastro agora mesmo</p>
                <p class="description description-primary">e inicie essa jornada conosco</p>
                <button id="cadastrar" class="btn btn-primary">Criar Conta</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Faça Login agora mesmo</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="https://google.com" target="_blank" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-google"></i></li></a>
                        <a href="https://facebook.com" target="_blank" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-facebook"></i></li></a>
                        <a href="http://linkedin.com" target="_blank" class="link-social-media"><li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li></a>
                    </ul>
                </div> <!-- Fim social media -->
                <p class="description description-second">ou utilize o seu e-mail</p>
                <form action="/" class="form">
                    <label for="email-login" class="label-input">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" id="email-login" placeholder="E-mail">
                    </label>
                    <label for="senha-login" class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" id="senha-login" placeholder="Senha">
                    </label>
                    <a href="#" class="forgot">Esqueci minha senha</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div> <!-- Fim second column -->
        </div><!-- Fim second content-->
        <script src="js/app.js"></script>
</body>
</html>
