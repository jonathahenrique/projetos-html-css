<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Orkut</title>
</head>
<body>
    <div class="container">
        <div class="fields">
            <div class="title">
                <p id="title-login">Acesse o <span class="pink-font">orkut</span> com sua conta do <span style="color: #4285F4;">G</span><span style="color: #EA4335;">o</span><span style="color: #FBBC05;">o</span><span style="color: #4285F4;">g</span><span style="color: #34A853;">l</span><span style="color: #EA4335;">e</span>!
                </p>
            </div>

            <div class="login">
                <input type="email" name="email" id="email-login" placeholder="E-mail ou número de celular">
                <input type="password" name="senha" id="senha-login" placeholder="Sua senha">
            </div>

            <div class="remember">
                <input type="checkbox" name="remember" id="remember-login">
                <label for="remember-login">Lembrar sempre do meu acesso</label>
            </div>

            <div class="button-login">                
                <button type="submit" id="btn-login">Entrar</button>
            </div>

            <div class="recover">
                <a href="#">Esqueci minha senha ou e-mail</a>
            </div>

            <div class="create-account">
                <a href="#">Não tem conta? Criar agora</a>
            </div>

        </div>
    </div>
</body>
</html>
